<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購買點數商城</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #e9f5f3;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2A9D8F;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header p {
      margin: 5px 0 0;
      font-size: 16px;
      opacity: 0.9;
    }

    .points-display {
      text-align: center;
      background: #fff;
      max-width: 500px;
      margin: 20px auto;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 18px;
      color: #2A9D8F;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .points {
      font-size: 22px;
      color: #2A9D8F;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .price {
      font-size: 18px;
      color: #555;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      background-color: #2A9D8F;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #23867c;
    }

    footer {
      text-align: center;
      background: #f2f2f2;
      color: #555;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>購買點數商城</h1>
    <p>快速儲值你的學習點數</p>
  </header>

  <div class="points-display">
    目前點數：<span id="userPoints">0</span> 點
  </div>

  <div class="container">
    <!-- 儲值方案 1 -->
    <div class="card">
      <div class="points">+100 點</div>
      <div class="price">NT$ 100</div>
      <a href="#" class="btn" onclick="buyPoints(100, 100)">立即購買</a>
    </div>

    <!-- 儲值方案 2 -->
    <div class="card">
      <div class="points">+300 點</div>
      <div class="price">NT$ 270（9 折）</div>
      <a href="#" class="btn" onclick="buyPoints(300, 270)">立即購買</a>
    </div>

    <!-- 儲值方案 3 -->
    <div class="card">
      <div class="points">+500 點</div>
      <div class="price">NT$ 430（86 折）</div>
      <a href="#" class="btn" onclick="buyPoints(500, 430)">立即購買</a>
    </div>

    <!-- 儲值方案 4 -->
    <div class="card">
      <div class="points">+1000 點</div>
      <div class="price">NT$ 800（8 折）</div>
      <a href="#" class="btn" onclick="buyPoints(1000, 800)">立即購買</a>
    </div>
  </div>

  <footer>
    © 2025 學習交流平台 - 點數商城
  </footer>

  <script>
    let userPoints = 320; // 模擬用戶現有點數

    function buyPoints(points, price) {
      if (confirm(`確認要花 NT$${price} 購買 ${points} 點嗎？`)) {
        userPoints += points;
        document.getElementById("userPoints").textContent = userPoints;
        alert(`✅ 購買成功！你獲得了 ${points} 點。`);
      }
    }
  </script>
</body>
</html>
